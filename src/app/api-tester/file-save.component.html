<div mat-dialog-container [formGroup]="fileForm">
    <div class="col-md-12 col-sm-12 col-xs-12">
        <mat-form-field>
            <input matInput [(ngModel)]="fileName" formControlName="fileName" name="fileName">  
            <mat-error *ngIf="fileForm.get('fileName').hasError('required') && fileForm.get('fileName').touched">
                <strong>Required</strong>
            </mat-error>      
        </mat-form-field>
    </div>
    <div class="col-md-12 col-sm-12 col-xs-12 padding0">
        <div class="col-md-6 col-sm-6 col-xs-12">
            <button mat-button (click)="saveFile()">Save</button>
        </div>
        <div class="col-md-6 col-sm-6 col-xs-12">
            <button mat-button (click)="cancel()">Cancel</button>
        </div>
    </div> 
</div>
