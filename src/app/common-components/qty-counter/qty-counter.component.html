<div class="col-md-12 col-sm-12 col-xs-12 padding0 counter">
  <div class="col-md-3 col-sm-3 col-xs-3 padding0">
    <button (click)="dec()" class="btn"><span><i class="fa fa-minus fa-lg" aria-hidden="true"></i></span></button>
  </div>
  <div class="col-md-6 col-sm-6 col-xs-6 padding0">
    <input [(ngModel)]="quantity" class="form-control" style="text-align: center;">
  </div>
  <div class="col-md-3 col-sm-3 col-xs-3 padding0">
      <button (click)="inc()" class="btn"><span><i class="fa fa-plus fa-lg" aria-hidden="true"></i></span></button>
  </div>
</div>
