<div class="col-md-12 col-sm-12 col-xs-12">
  <mat-card>
      <div class="col-md-5 col-sm-5 col-xs-12 img-glry padding0">
        <app-img-gallary [imageList]="product.productImages" [showCount]="imgShow"></app-img-gallary>
      </div>
      <div class="col-md-7 col-sm-7 col-xs-12 padding0 prd-info">
        <mat-card class="prd-details">
            <mat-card-content class="service-title">
              <div style="width: 100%">
                <a>{{product.productName}}</a>
                <app-rating [rating]="product.productRating" [enableRating]="false"></app-rating>
            </div>
            </mat-card-content>
            <mat-card-content><b>&pound; {{product.productPrice}}</b></mat-card-content>
            <mat-card-content><div class="prd-desc" style="padding: 0px;">{{product.productDescription}}</div></mat-card-content>
            <mat-card-content>
              <div class="col-md-4 col-xs-12 col-sm-4 padding-l0">
                  <app-qty-counter [quantity]="product.quantity ? product.quantity : 1" (getQuantity)="setQuantity($event)"></app-qty-counter>
              </div>
              <div class="col-md-4 col-xs-12 col-sm-4">
                <button class="btn btn-info add-cart" (click)="addToCart()"><span><i class="fa fa-cart-plus" aria-hidden="true"></i> Add to cart</span></button>
              </div>
            </mat-card-content>
            <mat-card-content>
              <div class="col-md-12 col-sm-12 col-xs-12 padding-l0 tab-buttons">
                <ul>
                  <li *ngFor="let tab of tabs;let i = index;" (click)="selectedTab = tab;">
                    <a>{{tab.title}}<sup><span *ngIf="tab.id == 2 " class="badge">{{product.productReviews && product.productReviews.length ? product.productReviews.length : 0}}</span></sup></a>
                  </li>
                </ul>
              </div>
              <div class="col-md-12 col-sm-12 col-xs-12 padding0">
                <div class="tabs" *ngIf="selectedTab.id == 1">
                  <ul>
                    <li *ngFor="let specification of product.productSpecification;let i = index;">
                      {{specification}}
                    </li>
                  </ul>
                </div>
                <div class="tabs r-tab" *ngIf="selectedTab.id == 2">
                    <div class="col-md-12 col-xs-12 col-sm-12 padding0 u-r" *ngFor="let review of product.productReviews;let i = index;">
                      <div class="col-md-2 col-sm-2 col-xs-12 user-image" [ngStyle]="{'background-image' : 'url('+ (userPath + review.img) +')'}"></div>
                      <div class="col-md-10 col-sm-10 col-xs-12 user-review">{{"\""+review.review +"\""}}</div>
                    </div>
                </div>
                <div class="tabs prd-desc" *ngIf="selectedTab.id == 3">
                    {{product.productDescription}}
                </div>
              </div>
            </mat-card-content>
        </mat-card>
      </div>
    </mat-card>
  </div>
