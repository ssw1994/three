<div class="col-md-12 col-sm-12 col-xs-12 padding0" [formGroup]="loginForm" (ngOnSubmit)="submit()">
  <div class="col-md-offset-4 col-sm-offset-4 col-md-5 col-sm-5 col-xs-12 login-box padding0">
    <div class="col-md-12 col-12 col-xs-12">
      <div class="col-md-offset-4 col-sm-offset-4 col-xs-offset-1 logo-img" [ngStyle]="{'backgroundImage':'url(' + filePath + 'sswlogo.JPG' + ')'}"></div>
    </div>
    <div class="col-md-12 col-sm-12 col-xs-12">
      <mat-form-field>
          <span matPrefix><i class="fa fa-user-o" aria-hidden="true">&nbsp;&nbsp;&nbsp;</i></span>
        <input type="text" matInput formControlName="username" name="username" [(ngModel)]="login.username">
      </mat-form-field>
    </div>
    <div class="col-md-12 col-sm-12 col-xs-12">
      <mat-form-field>
          <span matPrefix><i class="fa fa-key" aria-hidden="true">&nbsp;&nbsp;&nbsp;</i></span>
          <input type="password" matInput formControlName="password" name="password" [(ngModel)]="login.password">
      </mat-form-field>
    </div>
    <div class="col-md-12 col-sm-12 col-xs-12 action-button">
      <button mat-raised-button type="submit" (click)="submit()" class="btn btn-success">Login</button>
    </div>
    <div class="error-msg" *ngIf="errorMsg">
      <span><i class="fa fa-exclamation-triangle"></i>{{errorMsg}}</span>
    </div>

    <div class="col-md-12 col-sm-12 col-xs-12 extra-actions">
      <span class="new-user">New to sswshop ? </span>
      <p><a (click)="gotoRegister()">Create sswshop account</a></p>
      <span><a (click)="forgotPassword()">forgot password ?</a></span>
    </div>
  </div>
</div>
